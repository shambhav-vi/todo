{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">
    
    {%block title%}
    {%endblock title%}

    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="Taskmate"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'index' %}" style="color: white;">Home</a>
              <a class="nav-link" href="{% url 'todolist' %}" style="color: white;">To-do List</a>
              <a class="nav-link" href="{% url 'contact' %}" style="color: white;">Contact Us</a>
              <a class="nav-link" href="{% url 'about' %}" style="color: white;">About Us</a>
            </div>
          </div>
          {% if user.is_authenticated %}
            <div class="d-flex" role="search">
              <div class="p-2 text-white">Hey, {{ user.username }}</div>
              <a class="nav-link" href="{% url 'logout' %}" style="color: white;">
                <button class="btn btn-outline-warning" type="submit">Logout</button>
              </a>
            </div>
          {% else %}
            <a class="nav-link mx-3" href="{% url 'register' %}" style="color: white;">
              <button class="btn btn-outline-warning" type="submit">Sign Up</button>
            </a>
            <a class="nav-link" href="{% url 'login' %}" style="color: white;">
              <button class="btn btn-outline-warning" type="submit">Login</button>
            </a>
          {% endif %}
        </div>
    </nav>
  </head>
  <body class="bg-dark overflow-hidden">
    {%block content%}
    {%endblock content%}


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
