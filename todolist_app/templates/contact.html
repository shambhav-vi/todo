{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Contact Us - Taskmate</title>
    <script src="{% static 'js/contact.js' %}"></script>
{% endblock title %}

{% block content %}
<div class="container-fluid mx-0 px-0 overflow-hidden">         
    <div class="col-lg-12 position-relative overflow-hidden px-0">
        <img src="{% static 'images/contact.png' %}" alt="" class="img-fluid" style="height: 100vh; width: 100%;">
        <div class="row mt-2 text-overlay" style="position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; text-shadow: 2px 2px 4px rgba(178, 174, 174, 0.7);">
            <!-- <div class="col-md-10 offset-md-1 text-center" style="background-color: rgba(4, 4, 4, 0.5); border-radius: 15px; padding: 15px;"> -->
            <a href="#" id="sendEmail">
                <img src="{% static 'images/gmail_icon.png' %}" alt="Gmail Logo" class="img-fluid">
            </a>
        </div>
    </div> 
</div>

{% endblock content %}
