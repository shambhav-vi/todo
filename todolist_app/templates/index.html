{% extends 'base.html' %}
{% load static %}

{%block title%}
    <title>Home - Taskmate </title>
{%endblock title%}

{%block content%}
    <div class="container-fluid mx-0 px-0 overflow-hidden"> 
            <div class="col-lg-12 position-relative overflow-hidden px-0">
                <img src="{% static 'images/banner.png' %}" alt="" class="img-fluid" style="height: 100vh; width: 100%;">
                <div class="text-overlay fw-bold" style="position: absolute; top: 29%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%;">
                    <h1 style="color: aliceblue; font-size: 100px; font-family:Georgia, 'Times New Roman', Times, serif; text-shadow: 2px 2px 4px rgba(178, 174, 174, 0.7);">TASKMATE</h1>
                </div>
                <div class="row mt-2 text-overlay" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 55%; color: white; text-shadow: 2px 2px 4px rgba(178, 174, 174, 0.7);">
                    <div class="col-md-10 offset-md-1 text-center" style="background-color: rgba(4, 4, 4, 0.5); border-radius: 15px; padding: 15px;">
                        <p class="fs-3" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Quick And Easy To Use, Anytime, Anywhere!</p>
                        <p class="fs-4" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">"Plan your day better, Get your life organized"</p>
                    </div>
                </div>
                <div class="row mt-2 text-overlay" style="position: absolute; top: 70vh; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 55%; color: white; text-shadow: 2px 2px 4px rgba(178, 174, 174, 0.7);">
                    <div class="col-md-10 offset-md-1 text-center">
                       <a href="{% url 'todolist' %}"><button type="button" class="btn btn-secondary btn-lg shadow fw-bold" style="background-color: rgb(245, 241, 34); color: rgb(6, 6, 6); font-family: 'Courier New', Courier, monospace;">Let's Get Started</button></a>
                    </div>
                </div>
            </div>
    </div>
{%endblock content%}
