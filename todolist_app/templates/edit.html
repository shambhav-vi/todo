{% extends 'base.html' %}

{%block title%}
    <title>Edit Task - Taskmate </title>
{%endblock title%}

{%block content%}
    <div class="container">
        </br>
        
        {% if task_obj.owner == request.user %}
            <form method="POST">
                {% csrf_token %}
                <label class="col-auto"></label>
                <input type="text" class="form-control col-auto bg-body-secondary" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
                <input type="hidden" name="done" value="{{task_obj.done}}">
                <button type="submit" class="btn btn-primary col-auto">Update Task</button>
            </form>
        {% else %}
            <p style="color: aliceblue;">Access Restricted, You Are Not Allowed! </p>
        {% endif %}
    </div>
{%endblock content%}
