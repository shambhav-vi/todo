{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    <title>Logout - Taskmate </title>
{% endblock title %}

{% block content %}
    <div class="container-fluid mx-0 px-0 overflow-hidden">
        <div class="row mx-0 px-0">
            <div class="col-lg-12 position-relative overflow-hidden px-0">
                <img src="{% static 'images/banner.png' %}" alt="" class="img-fluid" style="height: 100vh; width: 100%;">
                <div class="row mx-5 mt-3">    
                    <div class="text-overlay fw-bold" style="position: absolute; top: 38%; left: 50%; transform: translate(-50%, -50%); text-align: left; width: 30%; background-color: rgba(242, 232, 232, 0.6); border-radius: 15px; padding: 10px;">
                    </br>
                     <p class="fw-bolder fs-4 text-center" style="color: rgb(0, 0, 0); font-family: 'Courier New', Courier, monospace;">Logged Out Of Taskmate!<br> Thank You For Using Us!<p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "{% url 'index' %}"; 
        }, 5000);
    </script>
{% endblock content %}
